<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5">Search Your Phone</h1>
    </header>
    <main>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          type="text"
          id="search-box"
          class="form-control"
          placeholder="type something"
          aria-label="type something"
          aria-describedby="basic-addon2"
        />
        <span
          class="input-group-text btn btn-outline-primary"
          type="submit"
          id="btn-search"
          >Search</span
        >
      </div>

      <!-- Display Search Result  -->
      <section>
        <div
          id="phonesContainer"
          class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4 m-5"
        ></div>
        <div class="text-center">
          <h5 id="not-found-message" class="text-danger d-none">
            No phone found , Please search again
          </h5>
        </div>
        <div class="text-center d-none" id="seeMoreBtn">
          <button id="btn-see-more" class="btn btn-outline-primary">
            See More
          </button>
        </div>
      </section>
      <!-- Spinner showing while data loading -->
      <section id="spinner-loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailsModal"
          tabindex="-1"
          aria-labelledby="phoneDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modalBodyDetails">

              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
